<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סקר לבחירת מכונת קפה</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: center; }
        .question, .result { display: none; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>סקר לבחירת מכונת קפה</h1>
    <div id="survey">
        <div class="question" id="q1">
            <p>כמה אני אוהב את תהליך הכנת הקפה?</p>
            <button onclick="answer(1, 'ידני')">ידני - אני אוהב לשלוט בכל שלב</button>
            <button onclick="answer(1, 'חצי אוטומטי')">חצי אוטומטי - איזון בין נוחות לשליטה</button>
            <button onclick="answer(1, 'אוטומטי')">אוטומטי - רק ללחוץ על כפתור</button>
        </div>
        <div class="question" id="q2">
            <p>כמה חשוב לי איכות מקציף החלב במכונה?</p>
            <button onclick="answer(2, 'חיוני')">חיוני - אני חייב קצף איכותי</button>
            <button onclick="answer(2, 'נחמד שיש')">נחמד שיש, אבל לא חובה</button>
            <button onclick="answer(2, 'לא קריטי')">לא קריטי - אני לא משתמש בחלב מוקצף</button>
        </div>
        <div class="question" id="q3">
            <p>מה הטווח מחירים?</p>
            <button onclick="answer(3, 'עד 1000₪')">עד 1000₪</button>
            <button onclick="answer(3, '1000₪-3000₪')">1000₪-3000₪</button>
            <button onclick="answer(3, '3000₪ ומעלה')">3000₪ ומעלה</button>
        </div>
    </div>
    <div class="result" id="result">
        <h2>המכונות שמתאימות לך:</h2>
        <p id="choices"></p>
        <button onclick="restart()">נסה שוב</button>
    </div>

    <script>
        let currentQuestion = 1;
        let answers = {};
        const questions = document.querySelectorAll('.question');
        const resultDiv = document.getElementById('result');
        const choicesDiv = document.getElementById('choices');
        
        function startSurvey() {
            questions[0].style.display = 'block';
        }

        function answer(question, choice) {
            answers[question] = choice;
            questions[question - 1].style.display = 'none';
            if (question < questions.length) {
                questions[question].style.display = 'block';
            } else {
                showResult();
            }
        }

        function showResult() {
            let results = [];
            
            if (answers[1] === 'ידני') {
                results.push('מכונת אספרסו ידנית (לדוגמה: Rancilio Silvia)');
            }
            if (answers[2] === 'חיוני') {
                results.push('מכונה עם מקציף איכותי (לדוגמה: Breville Barista Express)');
            }
            if (answers[3] === 'עד 1000₪') {
                results.push('מכונת קפה ביתית משתלמת (לדוגמה: Delonghi Dedica)');
            }
            
            choicesDiv.innerHTML = results.length > 0 ? results.join('<br>') : 'לא נמצאו התאמות';
            resultDiv.style.display = 'block';
        }

        function restart() {
            answers = {};
            resultDiv.style.display = 'none';
            startSurvey();
        }

        startSurvey();
    </script>
</body>
</html>
